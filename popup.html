<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Inspector</title>
  <style>
    body {
      width: 300px;
      height: 150px;
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 18px;
      color: #2563eb;
      margin: 0 0 8px 0;
    }

    .header p {
      font-size: 12px;
      color: #6b7280;
      margin: 0;
    }

    .control-section {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .toggle-button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .toggle-button:hover {
      background: #1d4ed8;
    }

    .toggle-button.active {
      background: #dc2626;
    }

    .toggle-button.active:hover {
      background: #b91c1c;
    }

    .icon {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>CSS Inspector</h1>
    <div class="instructions">
      Click the button, then hover elements to view their styles with unused rules dashed
  </div>

  </div>
  <div class="control-section">
    <button class="toggle-button" id="toggleInspector">
      <span class="icon">▶️</span>
      <span id="buttonText">Start Inspecting</span>
    </button>
  </div>
  <div id="Result"></div>
  <script src="popup.js"></script>
</body>
</html>
